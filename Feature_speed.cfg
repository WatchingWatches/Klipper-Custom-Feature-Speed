[gcode_macro TYPE_Custom] 
gcode:
    {% set SPEED_0 = params.SPEED_0|default(100)|int %} 
    M220 S{SPEED_0}
    SHOW_MSG MSG="TYPE_Custom Speed: {SPEED_0}"

